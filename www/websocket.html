<!DOCTYPE html>
<html>
<meta charset="utf-8" />
<title>WebSocket Test</title>
<script language="javascript" type="text/javascript">
    var querys = window.location.search.replace('?','').split("&");
    var username = "";
    var chatid = 0;
    for(var i = 0; i < querys.length; i++) {
        var paramkv = querys[i].split("=");
        if (paramkv.length == 2) {
            var paramk = paramkv[0].trim();
            var paramv = paramkv[1].trim();
            if (paramk == "username") {
                username = paramv;
            }
            if (paramk == "chatid" && parseInt(paramv)) {
                chatid = parseInt(paramv);
            }
        }
    }
    var wsUri = "ws://localhost:8080/ws-chat/"+chatid+"/"+username;
    var output;
    var i = 0;
    function init() {
        output = document.getElementById("output");
        testWebSocket();
    }
    function testWebSocket() {
        websocket = new WebSocket(wsUri);
        websocket.onopen = function(evt) {
            onOpen(evt)
        };
        websocket.onclose = function(evt) {
            onClose(evt)
        };
        websocket.onmessage = function(evt) {
            onMessage(evt)
        };
        websocket.onerror = function(evt) {
            onError(evt)
        };
    }
    function onOpen(evt) {
        writeToScreen("CONNECTED");
        doSend("客户端发起连接！");
    }
    function onClose(evt) {
        i = i + 1;
        writeToScreen("DISCONNECTED");
        if (i < 3) {
            testWebSocket();
        }
    }
    function onMessage(evt) {
        writeToScreen('<span style="color: blue;">' + evt.data + '</span>');
        //websocket.close();
    }
    function onError(evt) {
        writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data);
    }
    function doSend(message) {
        writeToScreen(message);
        websocket.send(message);
    }
    function writeToScreen(message) {
        var pre = document.createElement("p");
        pre.style.wordWrap = "break-word";
        pre.innerHTML = message;
        output.appendChild(pre);
    }
    window.addEventListener("load", init, false);
</script>
<script>
    //生成uuid
    function guid() {
        function s4() {
            return Math.floor((1 + Math.random()) * 0x10000)
                    .toString(16)
                    .substring(1);
        }
        return s4() + s4() + '-' + s4() + '-' + s4() + '-' +
                s4() + '-' + s4() + s4() + s4();
    }
    var uuid = guid();
    console.log(uuid);
</script>
<h2>WebSocket Test</h2>
<div>请输入信息：
    <input type="text" name="msg"><input type="submit" value="Send"  onclick="doSend(document.all.msg.value)">
</div>
<div id="output"></div>
</html>
